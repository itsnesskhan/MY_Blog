{% extends 'Myapp/base.html' %}
{% load crispy_forms_tags %}
{% block msg %}
{% if messages %}
    {% for msg in messages %}
        <div {% if msg.tags %} class="alert alert-{{msg.tags }} fade show" {% endif %}>
            <strong>{{msg}}</strong>    
        </div>
    {% endfor %}

{% endif %}
{% endblock msg %}
{% block content %}
<div class="col-5 m-auto" style="background-color: white;">
    <h2 class= "text-center font-weight-bold m-2">Add Blog Post</h2>
    <form action="" method="post">
        {% csrf_token %}
        {{ form | crispy }}
        <input type="submit" value="Add Blog" class="btn btn-outline-primary mb-2">
        <a href="{% url 'homepage'%}" class="btn btn-outline-warning mb-2">Cancel</a>
    </form>

</div>
{% endblock content %}
