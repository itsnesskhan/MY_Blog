{% extends 'MYapp/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class=" col-4 login" style="background-color:white;">
            
    <form action="" method="POST" novalidate >
        {% csrf_token %}
       <h1 class ="text-center mt-2">Login</h1>
        {{ form | crispy}}
        <a href="{% url 'password_reset' %}" class="text-danger font-weight-bold float-right ">Forgot Password?</a><br>
        <input type ="submit" value="Sign In" class="btn btn-success rounded-0 mb-2">
        <a href="{% url 'signuppage' %}" class="btn btn-primary mb-2" >Create an Account</a>
        {% if messages %}
        {% for msg in messages %}
            <div  {% if msg.tags %} class="alert alert-{{ msg.tags}} alert-dismissible fade show" {% endif %} role="alert">
                <strong>{{ msg }}</strong>
            </div>
        {% endfor %}
    {% endif %}
        
    </form>
    
</div  
{% endblock content %}
